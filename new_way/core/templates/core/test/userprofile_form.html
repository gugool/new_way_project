{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
	<title>UserProfile Form</title>
{% endblock title %}

{% block content %}
	
	<h1>Cadastrar {{ name }}</h1>

	{% for field in form %}
		{{ field.error }}
	{% endfor %}

	<form action="/accounts/profile/" method="post">
		{% csrf_token %}
		{{ form.as_ul }}

		<input type="submit" value="Update" />
	</form>

{% endblock content %}
