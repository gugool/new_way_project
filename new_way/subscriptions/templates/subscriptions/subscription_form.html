{% extends "base.html" %}

{% block content %}

<div class="container">
	<h1>Por favor cadastre-se preenchendo os campos abaixo</h1>
	<form class="form-horizontal" action="." method="POST">
		{% csrf_token %}
		{{ form.non_field_errors }}
		{% for field in form %}
			<div class="form-group">
				<div class="control-label col-sm-2">
					{{ field.label }}
				</div>
				<div class="col-sm-10">
					{{ field }}{{ field.errors }}
				</div>
			</div>
		{% endfor %}
		<div class="form-group">
			<div class="col-lg-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
	</form>
</div>

{% endblock content %}
